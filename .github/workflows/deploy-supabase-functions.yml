name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Functions
        run: |
          supabase functions deploy subscribe-to-alert --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy capture-enterprise-lead --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy check-price-shifts --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy unsubscribe --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy verify-token --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
