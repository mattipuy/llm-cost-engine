<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="100%" style="stop-color:#1E293B"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Terminal window controls (top-left) -->
  <g transform="translate(50, 50)">
    <circle cx="8" cy="8" r="6" fill="#EF4444"/>
    <circle cx="28" cy="8" r="6" fill="#FBBF24"/>
    <circle cx="48" cy="8" r="6" fill="#22C55E"/>
  </g>

  <!-- Main Title -->
  <text x="600" y="180" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF" text-anchor="middle" letter-spacing="-1">
    LLM Cost Engine
  </text>

  <!-- Accent underline -->
  <rect x="300" y="200" width="600" height="4" rx="2" fill="url(#accentGrad)"/>

  <!-- Tagline -->
  <text x="600" y="260" font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif" font-size="28" font-weight="400" fill="#94A3B8" text-anchor="middle">
    Enterprise TCO Analysis for AI Deployments
  </text>

  <!-- Provider badges row -->
  <g transform="translate(240, 310)">
    <!-- GPT-4o badge -->
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="100" y="28" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#94A3B8" text-anchor="middle">OpenAI</text>
    <text x="100" y="48" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">GPT-4o</text>
  </g>
  <g transform="translate(500, 310)">
    <!-- Claude badge -->
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="100" y="28" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#94A3B8" text-anchor="middle">Anthropic</text>
    <text x="100" y="48" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">Claude 3.5 Sonnet</text>
  </g>
  <g transform="translate(760, 310)">
    <!-- Gemini badge -->
    <rect x="0" y="0" width="200" height="60" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
    <text x="100" y="28" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#94A3B8" text-anchor="middle">Google</text>
    <text x="100" y="48" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#FFFFFF" text-anchor="middle">Gemini 1.5 Pro</text>
  </g>

  <!-- ValueScore comparison visualization -->
  <g transform="translate(240, 420)">
    <!-- Label -->
    <text x="0" y="-15" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#64748B" text-anchor="start">ValueScore Comparison</text>

    <!-- Bar backgrounds -->
    <rect x="0" y="0" width="580" height="16" rx="8" fill="#1E293B"/>
    <rect x="0" y="24" width="580" height="16" rx="8" fill="#1E293B"/>
    <rect x="0" y="48" width="580" height="16" rx="8" fill="#1E293B"/>

    <!-- Bar fills (showing relative scores) -->
    <rect x="0" y="0" width="580" height="16" rx="8" fill="#FBBF24"/>
    <rect x="0" y="24" width="464" height="16" rx="8" fill="#4F46E5"/>
    <rect x="0" y="48" width="406" height="16" rx="8" fill="#4F46E5"/>

    <!-- Bar labels -->
    <text x="590" y="12" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#FBBF24" text-anchor="start">Best</text>
  </g>

  <!-- Best Value badge -->
  <g transform="translate(840, 410)">
    <rect x="0" y="0" width="130" height="36" rx="18" fill="#FBBF24"/>
    <text x="65" y="24" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#78350F" text-anchor="middle">Best Value</text>
  </g>

  <!-- Feature pills -->
  <g transform="translate(240, 520)">
    <rect x="0" y="0" width="180" height="32" rx="16" fill="#1E293B" stroke="#334155"/>
    <text x="90" y="21" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#94A3B8" text-anchor="middle">Deterministic Scoring</text>
  </g>
  <g transform="translate(440, 520)">
    <rect x="0" y="0" width="160" height="32" rx="16" fill="#1E293B" stroke="#334155"/>
    <text x="80" y="21" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#94A3B8" text-anchor="middle">Free Calculator</text>
  </g>
  <g transform="translate(620, 520)">
    <rect x="0" y="0" width="140" height="32" rx="16" fill="#1E293B" stroke="#334155"/>
    <text x="70" y="21" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#94A3B8" text-anchor="middle">PDF Export</text>
  </g>

  <!-- URL at bottom -->
  <text x="600" y="590" font-family="JetBrains Mono, SF Mono, Consolas, monospace" font-size="16" fill="#64748B" text-anchor="middle">
    llm-cost-engine.vercel.app
  </text>

  <!-- Decorative corner accent -->
  <path d="M1150 0 L1200 0 L1200 50 Z" fill="#4F46E5" opacity="0.5"/>
  <path d="M0 580 L0 630 L50 630 Z" fill="#06B6D4" opacity="0.5"/>
</svg>
